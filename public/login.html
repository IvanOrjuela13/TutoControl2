<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Reconocimiento Facial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        #video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Login con Reconocimiento Facial</h1>
        <div class="card mt-4">
            <div class="card-body text-center">
                <video id="video" autoplay muted></video>
                <p id="status" class="text-primary">Cargando modelos...</p>
                <button id="loginBtn" class="btn btn-success mt-3" disabled>Iniciar sesión</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');
        const modelURL = '/models/weights'; // Ruta a los modelos locales

        let isBlinking = false;

        // Cargar los modelos de face-api.js
        async function loadModels() {
            await faceapi.nets.ssdMobilenetv1.loadFromUri(modelURL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(modelURL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(modelURL);
            await faceapi.nets.faceLandmark68TinyNet.loadFromUri(modelURL);
            status.textContent = 'Modelos cargados. Iniciando video...';
            startVideo();
        }

        // Iniciar la cámara del usuario
        function startVideo() {
            navigator.mediaDevices
                .getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    status.textContent = 'Error al acceder a la cámara.';
                    console.error(err);
                });
        }

        // Detectar parpadeos
        function detectBlink(landmarks) {
            const leftEye = landmarks.getLeftEye();
            const rightEye = landmarks.getRightEye();

            function calculateEyeAspectRatio(eye) {
                const a = Math.hypot(eye[1].x - eye[5].x, eye[1].y - eye[5].y);
                const b = Math.hypot(eye[2].x - eye[4].x, eye[2].y - eye[4].y);
                const c = Math.hypot(eye[0].x - eye[3].x, eye[0].y - eye[3].y);
                return (a + b) / (2.0 * c);
            }

            const leftEAR = calculateEyeAspectRatio(leftEye);
            const rightEAR = calculateEyeAspectRatio(rightEye);
            const avgEAR = (leftEAR + rightEAR) / 2;

            return avgEAR < 0.25; // Umbral para detectar parpadeo
        }

        // Iniciar la detección facial
        video.addEventListener('play', () => {
            status.textContent = 'Detectando rostro...';
            const canvas = faceapi.createCanvasFromMedia(video);
            document.body.append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi
                    .detectSingleFace(video)
                    .withFaceLandmarks();

                if (detections) {
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

                    // Detectar parpadeo
                    if (detectBlink(detections.landmarks)) {
                        isBlinking = true;
                        status.textContent = 'Parpadeo detectado. Presiona "Iniciar sesión".';
                        loginBtn.disabled = false;
                    }
                } else {
                    status.textContent = 'No se detectó rostro. Asegúrate de estar frente a la cámara.';
                    loginBtn.disabled = true;
                    isBlinking = false;
                }
            }, 100);
        });

        // Evento del botón de inicio de sesión
        loginBtn.addEventListener('click', () => {
            if (isBlinking) {
                alert('Inicio de sesión exitoso con reconocimiento facial.');
                // Redirigir o realizar una acción
                window.location.href = '/register'; // Cambia la ruta según tu necesidad
            } else {
                alert('Debes parpadear para iniciar sesión.');
            }
        });

        // Cargar los modelos
        loadModels();
    </script>
</body>
</html>
