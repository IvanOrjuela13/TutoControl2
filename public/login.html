<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="text-center mt-2">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#recoverAccessModal">Recuperar acceso</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para restablecer contraseña -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Restablecer Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="resetCedula" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
                    </form>
                    <div id="resetMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para recuperar acceso -->
    <div class="modal fade" id="recoverAccessModal" tabindex="-1" aria-labelledby="recoverAccessModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recoverAccessModalLabel">Recuperar Acceso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="recoverAccessForm">
                        <div class="mb-3">
                            <label for="recoverDeviceID" class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="recoverDeviceID" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Validar</button>
                    </form>
                    <div id="recoverMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token); // Guardar token en localStorage
                    window.location.href = "dashboard.html"; // Redirigir a dashboard
                } else {
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
            }
        });

        document.getElementById('recoverAccessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const deviceID = document.getElementById('recoverDeviceID').value;
            try {
                const response = await fetch('/api/auth/validate-device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceID })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('deviceID', deviceID);
                    document.getElementById('recoverMessage').innerHTML = `<div class="alert alert-success">Acceso Restablecido</div>`;
                } else {
                    document.getElementById('recoverMessage').innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                document.getElementById('recoverMessage').innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
