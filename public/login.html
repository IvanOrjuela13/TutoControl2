<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="deviceID" class="form-label">
                                    Tu Device ID es tu pase de entrada. Recuérdalo, porque siempre lo necesitarás.
                                </label>
                                <input type="text" class="form-control" id="deviceID" placeholder="Tu Device ID se generará automáticamente" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="text-center mt-2">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener o generar Device ID
        let storedDeviceID = localStorage.getItem('deviceID');
        if (!storedDeviceID) {
            storedDeviceID = Math.floor(10 + Math.random() * 90); // Genera un número entre 10 y 99
            localStorage.setItem('deviceID', storedDeviceID);
        }
        document.getElementById('deviceID').value = storedDeviceID;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cedula = document.getElementById('cedula').value.trim();
            const password = document.getElementById('password').value.trim();
            const deviceID = document.getElementById('deviceID').value.trim();
            const messageDiv = document.getElementById('message');

            // Validaciones
            if (!/^\d{10}$/.test(cedula)) {
                messageDiv.innerHTML = `<div class="alert alert-danger">La cédula debe tener exactamente 10 dígitos.</div>`;
                return;
            }

            if (password.length < 10) {
                messageDiv.innerHTML = `<div class="alert alert-danger">La contraseña debe tener al menos 10 caracteres.</div>`;
                return;
            }

            if (!/^\d{2}$/.test(deviceID)) {
                messageDiv.innerHTML = `<div class="alert alert-danger">El Device ID debe tener exactamente 2 dígitos.</div>`;
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, password, deviceID }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('cedula', cedula);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('deviceID', deviceID);
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                    window.location.href = '/dashboard.html';
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
