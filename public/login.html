<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="text-center mt-2">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                            <br>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#recoverAccessModal">Recuperar acceso</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para recuperar acceso -->
    <div class="modal fade" id="recoverAccessModal" tabindex="-1" aria-labelledby="recoverAccessModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Acceso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Ingresa tu Device ID para recuperar el acceso.</p>
                    <form id="recoverAccessForm">
                        <div class="mb-3">
                            <label for="deviceIDInput" class="form-label">Device ID</label>
                            <input type="text" class="form-control" id="deviceIDInput" placeholder="Ingresa tu Device ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Recuperar Acceso</button>
                    </form>
                    <div id="recoverMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generar o obtener el Device ID
        let deviceID = localStorage.getItem('deviceID') || 'device-' + Date.now();
        localStorage.setItem('deviceID', deviceID);
        console.log('Device ID:', deviceID);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, password, deviceID }),
                });
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    localStorage.setItem('cedula', cedula);
                    localStorage.setItem('token', data.token);
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                    window.location.href = '/dashboard.html';
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
            }
        });

        document.getElementById('recoverAccessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const inputDeviceID = document.getElementById('deviceIDInput').value;
            localStorage.setItem('deviceID', inputDeviceID);
            document.getElementById('recoverMessage').innerHTML = `<div class="alert alert-success">Acceso recuperado. Ahora puedes iniciar sesión.</div>`;
            setTimeout(() => { location.reload(); }, 2000);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
