<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para establecer una cookie (con duración de 360 días)
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Convertir días a milisegundos
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + "; path=/" + expires;
        }

        // Función para obtener una cookie
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + "=")) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Verificar si ya existe un Device ID, si no, generarlo
        let deviceID = getCookie('deviceID');
        if (!deviceID) {
            deviceID = 'device-' + Date.now();
            setCookie('deviceID', deviceID, 360);
        }

        // Manejo del inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cedula, password, deviceID }), // Enviar el Device ID correctamente
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    setCookie('cedula', cedula, 360); // Guardar cédula por 360 días
                    setCookie('token', data.token, 360); // Guardar token por 360 días

                    messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                    window.location.href = '/dashboard.html'; // Redirigir al usuario
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
            }
        });
    </script>

</body>
</html>
