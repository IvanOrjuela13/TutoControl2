<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu cédula" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="text-center mt-2">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ingresar Device ID -->
    <div class="modal fade" id="deviceIdModal" tabindex="-1" aria-labelledby="deviceIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deviceIdModalLabel">Verificación de Dispositivo</h5>
                </div>
                <div class="modal-body">
                    <p>Ingresa tu Device ID para continuar.</p>
                    <input type="text" id="inputDeviceID" class="form-control" placeholder="Ingrese su Device ID" required>
                    <div id="deviceMessage" class="mt-2 text-danger"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="verifyDevice">Verificar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para restablecer contraseña -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Restablecer Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="resetCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="resetCedula" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
                    </form>
                    <div id="resetMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Mostrar modal de Device ID al cargar la página
            const deviceIdModal = new bootstrap.Modal(document.getElementById('deviceIdModal'));
            deviceIdModal.show();

            document.getElementById('verifyDevice').addEventListener('click', async () => {
                const inputDeviceID = document.getElementById('inputDeviceID').value;

                if (!inputDeviceID) {
                    document.getElementById('deviceMessage').innerText = "Por favor, ingresa tu Device ID.";
                    return;
                }

                try {
                    const response = await fetch('/api/auth/verify-device', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ deviceID: inputDeviceID }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('deviceID', inputDeviceID);
                        deviceIdModal.hide();
                    } else {
                        document.getElementById('deviceMessage').innerText = data.msg;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('deviceMessage').innerText = "Error en el servidor.";
                }
            });

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const cedula = document.getElementById('cedula').value;
                const password = document.getElementById('password').value;
                const deviceID = localStorage.getItem('deviceID');

                if (!deviceID) {
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: No se verificó el Device ID.</div>`;
                    return;
                }

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cedula, password, deviceID }),
                    });

                    const data = await response.json();
                    const messageDiv = document.getElementById('message');

                    if (response.ok) {
                        localStorage.setItem('cedula', cedula);
                        localStorage.setItem('token', data.token);
                        messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                        window.location.href = '/dashboard.html';
                    } else {
                        messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error en el servidor</div>`;
                }
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
