<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        </form>
                        <div id="message" class="mt-3"></div>
                    </div>
                    <div class="card-footer text-center">
                        <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generar o obtener el Device ID
        const deviceID = localStorage.getItem('deviceID') || 'device-' + Date.now();
        localStorage.setItem('deviceID', deviceID);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, deviceID }), // Enviar Device ID
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('token', data.token);
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                    setTimeout(() => window.location.href = 'dashboard.html', 1000); // Redirige tras 1s
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error en la solicitud</div>`;
            }
        });
    </script>

</body>
</html>
