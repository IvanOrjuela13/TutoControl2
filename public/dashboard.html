<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Foto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            background-color: #f0f2f5;
        }
        video {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 640px;
            height: 480px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        canvas {
            display: none;
        }
        img {
            margin-top: 10px;
            max-width: 640px;
            max-height: 480px;
        }
    </style>
</head>
<body>

<h1>Captura de Foto en Tiempo Real</h1>
<video id="videoElement" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<button id="captureButton">Capturar Foto</button>
<img id="capturedImage" alt="Imagen Capturada" />

<script>
    // Obtener elementos de la interfaz
    const videoElement = document.getElementById('videoElement');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureButton = document.getElementById('captureButton');
    const capturedImage = document.getElementById('capturedImage');

    // Activar la cámara
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'user' } // Usar cámara frontal
            });
            videoElement.srcObject = stream;
        } catch (err) {
            console.error('Error al acceder a la cámara: ', err);
            alert('No se pudo acceder a la cámara.');
        }
    }

    // Función para capturar la imagen de la cámara
    function capturePhoto() {
        // Establecer el tamaño del canvas igual al del video
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;

        // Dibujar la imagen del video en el canvas
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // Convertir el contenido del canvas a una imagen
        const imageUrl = canvas.toDataURL('image/png');
        
        // Mostrar la imagen en el elemento img
        capturedImage.src = imageUrl;
        capturedImage.style.display = 'block'; // Hacer visible la imagen
    }

    // Configuración del botón de captura
    captureButton.addEventListener('click', capturePhoto);

    // Iniciar la cámara al cargar la página
    startCamera();
</script>

</body>
</html>
