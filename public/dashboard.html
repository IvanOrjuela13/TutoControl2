<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos existentes */
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #message {
            margin-top: 15px;
        }
        #camera {
            display: none;
        }
        #captureBtn {
            display: none;
        }
        video, canvas {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="locationDisplay" class="mt-3">
            <h5>Ubicación Actual:</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">Fecha y Hora: <span id="dateTime">-</span></p>
        </div>

        <div id="message" class="mt-3"></div>

        <!-- Sección de cámara -->
        <div id="camera">
            <video id="video" autoplay></video>
            <button id="captureBtn" class="btn btn-primary">Tomar Foto</button>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const referenceLocation = { lat: 4.405805, lng: -75.283747 };
        const maxDistance = 2000; 

        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) * 1000;
        }

        async function handleRegister(url) {
            try {
                const position = await getLocation();
                const distance = calculateDistance(position.coords.latitude, position.coords.longitude, referenceLocation.lat, referenceLocation.lng);

                if (distance > maxDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debe acercarse a la ubicación permitida para realizar el registro.</div>';
                    return;
                }

                // Mostrar la cámara para capturar la foto
                startCamera();

                const userId = 'ID_DEL_USUARIO'; 
                const deviceID = localStorage.getItem('deviceID');
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        deviceID,
                        ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude }
                    }),
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
            }
        }

        function startCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const camera = document.getElementById('camera');
            const captureBtn = document.getElementById('captureBtn');

            camera.style.display = 'block';
            captureBtn.style.display = 'inline';

            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
            });

            captureBtn.addEventListener('click', () => {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Opcional: Convertir a base64 para enviar al servidor
                const photoData = canvas.toDataURL('image/png');
                console.log("Foto capturada:", photoData);

                camera.style.display = 'none'; // Ocultar la cámara
            });
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });
    </script>
</body>
</html>
