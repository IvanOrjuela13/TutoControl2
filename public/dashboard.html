<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro con Foto y Ubicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
        }
        img {
            margin-top: 10px;
            max-width: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <h2>Captura de Foto con Datos del Usuario</h2>
    <video id="videoElement" autoplay></video>
    <button onclick="capturePhoto()">Capturar Foto</button>
    <br>
    <img id="capturedPhoto" alt="Foto Capturada">
    
    <h3>Datos del Usuario</h3>
    <p><strong>Usuario:</strong> <span id="userName">Cargando...</span></p>
    <p><strong>ID:</strong> <span id="userID">Cargando...</span></p>
    <p><strong>Device ID:</strong> <span id="deviceID">Cargando...</span></p>

    <h3>Ubicación</h3>
    <p><strong>Latitud:</strong> <span id="latitude">Obteniendo...</span></p>
    <p><strong>Longitud:</strong> <span id="longitude">Obteniendo...</span></p>

    <script>
        let userName = "";
        let userID = "";
        let deviceID = "";

        async function fetchUserData() {
            try {
                const token = localStorage.getItem('token'); 
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('/api/auth/me', { 
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Error obteniendo datos del usuario');

                const user = await response.json();
                userName = user.nombre || "Desconocido";  
                userID = user._id || "Sin ID";       
                deviceID = user.deviceID || "Sin Device ID"; 

                // Mostrar en pantalla
                document.getElementById("userName").textContent = userName;
                document.getElementById("userID").textContent = userID;
                document.getElementById("deviceID").textContent = deviceID;

            } catch (error) {
                console.error('Error obteniendo datos del usuario:', error);
            }
        }

        // Cargar los datos del usuario antes de capturar la foto
        async function ensureUserDataLoaded() {
            if (!userID || !userName || !deviceID) {
                await fetchUserData();
            }
        }

        async function capturePhoto() {
            await ensureUserDataLoaded(); // Asegurar que los datos del usuario estén listos

            if (!userID || !userName || !deviceID) {
                console.error("No se pudieron obtener los datos del usuario.");
                return;
            }

            const videoElement = document.getElementById("videoElement");
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            videoElement.play();

            await new Promise(resolve => videoElement.onloadedmetadata = resolve);
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            context.drawImage(videoElement, 0, 0);
            
            // Agregar datos del usuario en la imagen
            const dateTime = new Date().toLocaleString();
            const lat = document.getElementById('latitude').textContent;
            const lng = document.getElementById('longitude').textContent;
            const location = `Lat: ${lat}, Lng: ${lng}`;

            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.fillText(`Usuario: ${userName}`, 10, canvas.height - 100);
            context.fillText(`ID: ${userID}`, 10, canvas.height - 80);
            context.fillText(`Device ID: ${deviceID}`, 10, canvas.height - 60);
            context.fillText(`Fecha: ${dateTime}`, 10, canvas.height - 40);
            context.fillText(`Ubicación: ${location}`, 10, canvas.height - 20);

            const imageData = canvas.toDataURL("image/png");
            document.getElementById("capturedPhoto").src = imageData;
            stream.getTracks().forEach(track => track.stop());
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        document.getElementById("latitude").textContent = position.coords.latitude.toFixed(6);
                        document.getElementById("longitude").textContent = position.coords.longitude.toFixed(6);
                    },
                    (error) => {
                        console.error("Error obteniendo ubicación:", error);
                    }
                );
            } else {
                console.error("Geolocalización no soportada en este navegador.");
            }
        }

        // Ejecutar funciones al cargar la página
        fetchUserData();
        getUserLocation();
    </script>

</body>
</html>
