<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
        }
        #camera {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 15px;
        }
        #snapshot {
            display: none;
            width: 100%;
            margin-top: 15px;
        }
        .btn {
            margin: 10px 0;
            width: 100%;
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 15px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <video id="camera" autoplay></video>
        <canvas id="snapshot"></canvas>
        <button id="entradaBtn" class="btn btn-success">Registro de Entrada</button>
        <button id="salidaBtn" class="btn btn-danger">Registro de Salida</button>
        <button id="logoutBtn" class="btn btn-warning">Cerrar Sesión</button>
        <div id="locationDisplay">
            <p>Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p>Fecha y Hora: <span id="dateTime">-</span></p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const camera = document.getElementById('camera');
        const snapshot = document.getElementById('snapshot');
        const ctx = snapshot.getContext('2d');

        // Activar cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { camera.srcObject = stream; })
            .catch(err => { console.error("Error al acceder a la cámara:", err); });

        // Obtener ubicación
        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("Geolocalización no soportada.");
                }
            });
        }

        function capturePhoto() {
            snapshot.width = camera.videoWidth;
            snapshot.height = camera.videoHeight;
            ctx.drawImage(camera, 0, 0);
            return snapshot.toDataURL('image/png');
        }

        async function registrarAccion(tipo) {
            try {
                const position = await getLocation();
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const timestamp = new Date().toLocaleString();
                const photo = capturePhoto();

                document.getElementById('latitude').textContent = lat.toFixed(6);
                document.getElementById('longitude').textContent = lng.toFixed(6);
                document.getElementById('dateTime').textContent = timestamp;

                const response = await fetch(`/api/registro/${tipo}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        ubicacion: { lat, lng }, 
                        timestamp, 
                        foto: photo 
                    }),
                });
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => registrarAccion('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => registrarAccion('salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });
    </script>
</body>
</html>
