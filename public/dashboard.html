<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        #camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        video, canvas {
            width: 100%;
            max-height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="camera">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">No se pudo acceder a la cámara.</div>';
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        async function register(type) {
            try {
                const position = await getLocation();
                const photo = capturePhoto();
                const userId = 'ID_DEL_USUARIO'; // Reemplaza con el ID del usuario
                const deviceID = localStorage.getItem('deviceID');
                const endpoint = type === 'entrada' ? '/api/registro/entrada' : '/api/registro/salida';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        deviceID,
                        ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude },
                        foto: photo, // Enviar la foto como base64
                    }),
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                console.error(error);
                document.getElementById('message').innerHTML = '<div class="alert alert-danger">Ocurrió un error al registrar.</div>';
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => register('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => register('salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('deviceID');
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });

        startCamera();
    </script>
</body>
</html>
