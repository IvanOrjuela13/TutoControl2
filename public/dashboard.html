<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            margin: 10px 0;
            width: 100%;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        canvas {
            display: none;
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        #location {
            font-size: 16px;
            color: #555;
        }
        #message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success">Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger">Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning">Cerrar Sesión</button>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="locationDisplay">
            <h5>Ubicación Actual:</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const maxDistance = 800; // Distancia máxima en metros desde la ubicación permitida
        const referenceLocation = { lat: 4.405805, lng: -75.283747 };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
            }
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // Convertir a metros
        }

        async function handleRegistro(tipo) {
            try {
                const position = await getLocation();
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const distance = calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng);

                if (distance > maxDistance) {
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Debe estar cerca de la ubicación permitida para registrar ${tipo}.</div>`;
                    return;
                }

                const photo = capturePhoto();
                const userId = 'ID_DEL_USUARIO'; // Cambia esto con el ID del usuario actual
                const response = await fetch(`/api/registro/${tipo}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId, 
                        ubicacion: { lat, lng }, 
                        foto: photo 
                    }),
                });
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error al registrar ${tipo}.</div>`;
                console.error(error);
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegistro('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegistro('salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        startCamera();
    </script>
</body>
</html>
