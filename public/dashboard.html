<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #locationDisplay h5 {
            color: #343a40;
        }
        #photo {
            margin-top: 15px;
            text-align: center;
        }
        #photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 id="welcomeMessage">¡Bienvenido!</h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="locationDisplay" class="mt-3">
            <h5>Ubicación Actual:</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">Fecha y Hora: <span id="dateTime">-</span></p>
        </div>

        <div id="photo">
            <h5>Foto Capturada:</h5>
            <img id="capturedPhoto" src="#" alt="Foto no disponible" />
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const referenceLocation = { lat: 4.368173, lng: -75.136478 };
        const maxDistance = 5000;
        const videoElement = document.createElement("video");
        const username = localStorage.getItem('username') || 'Usuario';
        document.getElementById('welcomeMessage').textContent = `🔥 ¡Bienvenido, ${username}! 🚀`;

        async function getLocation() {
            if (navigator.geolocation) {
                return new Promise((resolve, reject) => navigator.geolocation.getCurrentPosition(resolve, reject));
            } else {
                throw new Error("Geolocalización no soportada.");
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) * 1000;
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('dateTime').textContent = new Date().toLocaleString();
            return calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng) <= maxDistance;
        }

        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            videoElement.srcObject = stream;
            videoElement.play();
            await new Promise(resolve => videoElement.onloadedmetadata = resolve);

            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0);

            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.fillText(`Usuario: ${username}`, 10, canvas.height - 80);
            context.fillText(`Fecha: ${new Date().toLocaleString()}`, 10, canvas.height - 40);
            context.fillText(`Ubicación: ${document.getElementById('latitude').textContent}, ${document.getElementById('longitude').textContent}`, 10, canvas.height - 20);

            document.getElementById("capturedPhoto").src = canvas.toDataURL("image/png");
            stream.getTracks().forEach(track => track.stop());
        }

        async function handleRegister(endpoint) {
            try {
                const position = await getLocation();
                const isWithinAllowedDistance = await showPosition(position);

                if (!isWithinAllowedDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debes estar en la ubicación permitida.</div>';
                    return;
                }

                await capturePhoto();

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: localStorage.getItem('userID'),
                        deviceID: localStorage.getItem('deviceID'),
                        ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude }
                    })
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada.</div>';
            setTimeout(() => window.location.href = 'login.html', 1000);
        });
    </script>
</body>
</html>
