<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 550px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        h2 {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
        .btn-custom {
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .btn-warning { background-color: #ffc107; }
        #locationDisplay, #photo {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        #photo img {
            border-radius: 10px;
            max-width: 60%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2 id="welcomeMessage"></h2>
        <button id="entradaBtn" class="btn btn-success btn-custom w-100 mt-3">
            <i class="fas fa-sign-in-alt"></i> Registro de Entrada
        </button>
        <button id="salidaBtn" class="btn btn-danger btn-custom w-100 mt-3">
            <i class="fas fa-sign-out-alt"></i> Registro de Salida
        </button>
        <button id="logoutBtn" class="btn btn-warning btn-custom w-100 mt-3">
            <i class="fas fa-power-off"></i> Cerrar Sesi√≥n
        </button>

        <div id="locationDisplay" class="mt-4">
            <h5>üìç Ubicaci√≥n Actual</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">üìÖ <span id="dateTime">-</span></p>
        </div>

        <div id="photo" class="mt-4">
            <h5>üì∏ Foto Capturada</h5>
            <img id="capturedPhoto" src="#" alt="Foto no disponible" />
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const referenceLocation = { lat: 4.368173, lng: -75.136478 };
        const maxDistance = 5000;

        const videoElement = document.createElement("video");
        const userName = localStorage.getItem('username') || 'Usuario';
        const userID = '678d2aee2ec1cbd8499dc892';

        async function getLocation() {
            if (navigator.geolocation) {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
            } else {
                throw new Error("La geolocalizaci√≥n no es soportada.");
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000;
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const distance = calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng);

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('dateTime').textContent = new Date().toLocaleString();

            return distance <= maxDistance;
        }

        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            videoElement.srcObject = stream;
            videoElement.play();
            await new Promise(resolve => videoElement.onloadedmetadata = resolve);

            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0);

            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.fillText(`Usuario: ${userName}`, 10, canvas.height - 80);
            context.fillText(`Fecha: ${new Date().toLocaleString()}`, 10, canvas.height - 40);

            document.getElementById("capturedPhoto").src = canvas.toDataURL("image/png");
            stream.getTracks().forEach(track => track.stop());
        }

        async function handleRegister(endpoint) {
            try {
                const position = await getLocation();
                const isAllowed = await showPosition(position);

                if (!isAllowed) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">‚ùå Ac√©rcate a la ubicaci√≥n permitida.</div>';
                    return;
                }

                await capturePhoto();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">‚úÖ Registro exitoso.</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">üîí Sesi√≥n cerrada.</div>';
            setTimeout(() => window.location.href = 'login.html', 1000);
        });

        document.getElementById('welcomeMessage').textContent = `üî• ¬°Bienvenido, ${userName}! üöÄ`;
    </script>
</body>
</html>
