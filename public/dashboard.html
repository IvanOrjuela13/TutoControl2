<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        video, canvas {
            display: block;
            margin: auto;
        }
        #photo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard</h2>
        <!-- Botones principales -->
        <button id="entradaBtn" class="btn btn-success">Registrar Entrada</button>
        <button id="salidaBtn" class="btn btn-danger">Registrar Salida</button>
        <button id="logoutBtn" class="btn btn-warning">Cerrar Sesión</button>

        <!-- Cámara y foto -->
        <div id="cameraSection" class="mt-4">
            <h5>Foto Capturada:</h5>
            <video id="video" width="320" height="240" autoplay></video>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
            <div id="photo" class="mt-2"></div>
        </div>

        <!-- Buscar registros -->
        <div class="mt-4">
            <h5>Buscar Registros:</h5>
            <form id="searchForm" class="form-inline">
                <input type="date" id="searchDate" class="form-control mr-2" required>
                <select id="searchType" class="form-control mr-2" required>
                    <option value="entrada">Entrada</option>
                    <option value="salida">Salida</option>
                </select>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="mt-4" style="display: none;">
            <h5>Resultados de la búsqueda:</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Variables de la cámara
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoDiv = document.getElementById('photo');

        // Acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error('Error al acceder a la cámara:', err);
            });

        // Registrar entrada o salida
        async function registrar(tipo) {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const foto = canvas.toDataURL('image/png');

            const response = await fetch('/api/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tipo,
                    foto,
                }),
            });

            if (response.ok) {
                alert(`${tipo.charAt(0).toUpperCase() + tipo.slice(1)} registrada con éxito.`);
            } else {
                alert('Error al registrar. Intenta nuevamente.');
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => registrar('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => registrar('salida'));

        // Buscar registros
        document.getElementById('searchForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const date = document.getElementById('searchDate').value;
            const type = document.getElementById('searchType').value;

            const response = await fetch(`/api/registro/buscar?date=${date}&type=${type}`);
            const data = await response.json();

            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            if (data.registros.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No se encontraron registros.</td></tr>';
            } else {
                data.registros.forEach(registro => {
                    const row = `
                        <tr>
                            <td>${registro.usuario}</td>
                            <td>${new Date(registro.fecha).toLocaleString()}</td>
                            <td>${registro.tipo}</td>
                            <td>Lat: ${registro.ubicacion.lat}, Lng: ${registro.ubicacion.lng}</td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            }
            document.getElementById('resultsSection').style.display = 'block';
        });
    </script>
</body>
</html>
