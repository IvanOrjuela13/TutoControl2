<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            margin: 10px 0;
            width: 100%;
        }
        #locationDisplay, #photo {
            margin-top: 15px;
            text-align: center;
        }
        #photo img {
            border-radius: 10px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success">Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger">Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning">Cerrar Sesi贸n</button>
        </div>
        <div id="locationDisplay">
            <h5>Ubicaci贸n Actual:</h5>
            <p>Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p>Fecha y Hora: <span id="dateTime">-</span></p>
        </div>
        <div id="photo">
            <h5>Foto Capturada:</h5>
            <img id="capturedPhoto" src="#" alt="Foto no disponible">
        </div>
        <div id="message"></div>
    </div>

    <script>
        const referenceLocation = { lat: 4.405805, lng: -75.283747 };
        const maxDistance = 2000;

        async function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) * 1000;
        }

        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const video = document.createElement("video");
            video.srcObject = stream;
            await new Promise(resolve => video.onloadedmetadata = resolve);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL("image/png");
            document.getElementById("capturedPhoto").src = imageData;
            stream.getTracks().forEach(track => track.stop());
            return imageData;
        }

        async function handleRegister(endpoint) {
            try {
                const position = await getLocation();
                const distance = calculateDistance(
                    position.coords.latitude, position.coords.longitude,
                    referenceLocation.lat, referenceLocation.lng
                );

                if (distance > maxDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Fuera de la ubicaci贸n permitida.</div>';
                    return;
                }

                const imageData = await capturePhoto();
                const userId = 'ID_DEL_USUARIO';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude },
                        image: imageData,
                    }),
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesi贸n cerrada.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });
    </script>
</body>
</html>
