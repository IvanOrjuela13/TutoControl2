<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        h2 {
            color: #1e3c72;
            font-size: 26px;
            text-align: center;
            font-weight: bold;
        }
        .btn-custom {
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: transform 0.2s, background 0.3s;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        #locationDisplay {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #locationDisplay h5 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        #photo {
            text-align: center;
            margin-top: 15px;
        }
        #photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #message {
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="welcomeMessage"></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success btn-custom">
                <i class="fas fa-sign-in-alt"></i> Registro de Entrada
            </button>
            <button id="salidaBtn" class="btn btn-danger btn-custom">
                <i class="fas fa-sign-out-alt"></i> Registro de Salida
            </button>
            <button id="logoutBtn" class="btn btn-warning btn-custom">
                <i class="fas fa-power-off"></i> Cerrar Sesión
            </button>
        </div>

        <div id="locationDisplay">
            <h5>Ubicación Actual</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">Fecha y Hora: <span id="dateTime">-</span></p>
        </div>

        <div id="photo">
            <h5>Foto Capturada</h5>
            <img id="capturedPhoto" src="#" alt="Foto no disponible" />
        </div>

        <div id="message"></div>
    </div>

    <script>
        const referenceLocation = { lat: 4.368173, lng: -75.136478 };
        const maxDistance = 5000;
        const videoElement = document.createElement("video");

        async function getLocation() {
            if (navigator.geolocation) {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
            } else {
                throw new Error("La geolocalización no es soportada por este navegador.");
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000;
        }

        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const distance = calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng);

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('dateTime').textContent = new Date().toLocaleString();

            return distance <= maxDistance;
        }

        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            videoElement.play();

            await new Promise(resolve => videoElement.onloadedmetadata = resolve);
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            context.drawImage(videoElement, 0, 0);
            const imageData = canvas.toDataURL("image/png");

            document.getElementById("capturedPhoto").src = imageData;
            stream.getTracks().forEach(track => track.stop());
        }

        async function handleRegister(endpoint) {
            try {
                const position = await getLocation();
                const isWithinAllowedDistance = await showPosition(position);

                if (!isWithinAllowedDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debe acercarse a la ubicación permitida.</div>';
                    return;
                }

                await capturePhoto();
                document.getElementById('message').innerHTML = '<div class="alert alert-success">Registro exitoso.</div>';
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = 'login.html'; }, 1000);
        });

        document.getElementById('welcomeMessage').textContent = `🔥 ¡Bienvenido! 🚀`;
    </script>
</body>
</html>
