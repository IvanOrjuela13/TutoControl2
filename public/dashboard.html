<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
        }
        #photo {
            margin-top: 15px;
            text-align: center;
        }
        #photo img {
            border-radius: 10px;
            max-width: 100%;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="photo">
            <h5>Foto Capturada:</h5>
            <img id="capturedPhoto" src="#" alt="Foto no disponible" />
            <a id="downloadLink" href="#" download="registro_foto.png" class="btn btn-info">Descargar Foto</a>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        async function capturePhoto() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.createElement("video");
                videoElement.srcObject = stream;
                videoElement.play();

                await new Promise(resolve => videoElement.onloadedmetadata = resolve);
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;

                context.drawImage(videoElement, 0, 0);
                const imageData = canvas.toDataURL("image/png");

                document.getElementById("capturedPhoto").src = imageData;
                document.getElementById("downloadLink").href = imageData;
                document.getElementById("downloadLink").style.display = "inline-block";

                stream.getTracks().forEach(track => track.stop());

                return { success: true, imageData };
            } catch (error) {
                return { success: false, error: "Error al capturar la foto." };
            }
        }

        async function handleRegister(endpoint) {
            const captureResult = await capturePhoto();
            const timestamp = new Date().toLocaleString();

            if (!captureResult.success) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">Error: ${captureResult.error}</div>
                `;
                await saveRegister(endpoint, false, null, captureResult.error, timestamp);
                return;
            }

            document.getElementById('message').innerHTML = `
                <div class="alert alert-success">Imagen capturada exitosamente.</div>
            `;

            await saveRegister(endpoint, true, captureResult.imageData, null, timestamp);
        }

        async function saveRegister(endpoint, imageSuccess, imageData, errorMessage, timestamp) {
            const deviceID = localStorage.getItem('deviceID') || "DESCONOCIDO";
            const userId = "ID_DEL_USUARIO"; // Cambia esto con el ID real del usuario

            const data = {
                userId,
                deviceID,
                timestamp,
                imageSuccess,
                errorMessage,
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                console.log("Registro guardado:", result);
            } catch (error) {
                console.error("Error al guardar el registro:", error);
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('/api/registro/entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('/api/registro/salida'));

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });
    </script>
</body>
</html>
