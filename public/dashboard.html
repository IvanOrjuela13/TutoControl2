<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos existentes */
        /* Aquí mantenemos todo el estilo original */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="locationDisplay" class="mt-3">
            <h5>Ubicación Actual:</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">Fecha y Hora: <span id="dateTime">-</span></p>
        </div>

        <div id="message" class="mt-3"></div>

        <!-- Elementos para la captura de fotos -->
        <video id="video" autoplay style="display:none;"></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="takenPhoto" alt="Foto tomada aparecerá aquí" style="display:none;" />
    </div>

    <script>
        const maxDistance = 800; // Distancia máxima en metros
        const referenceLocation = { lat: 4.405805, lng: -75.283747 };

        async function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c * 1000; // Convertir a metros
            return distance;
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const distance = calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng);

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('dateTime').textContent = new Date().toLocaleString();

            return distance <= maxDistance;
        }

        function showError(error) {
            document.getElementById('message').innerHTML = "Error al obtener la ubicación.";
        }

        // Función para capturar foto
        async function capturePhoto() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const takenPhoto = document.getElementById("takenPhoto");

            // Acceso a la cámara
            if (!video.srcObject) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            }

            // Esperar a que el video esté listo
            await new Promise(resolve => setTimeout(resolve, 1000));

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photo = canvas.toDataURL("image/png");
            takenPhoto.src = photo;

            return photo; // Retornamos la foto en formato base64
        }

        // Registro de entrada o salida con captura de foto
        async function register(action) {
            try {
                const position = await getLocation();
                const isWithinAllowedDistance = showPosition(position);

                if (!isWithinAllowedDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debe acercarse a la ubicación permitida para realizar el registro.</div>';
                    return;
                }

                const photo = await capturePhoto(); // Captura de la foto
                const userId = 'ID_DEL_USUARIO';
                const deviceID = localStorage.getItem('deviceID');

                const response = await fetch(`/api/registro/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        deviceID,
                        ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude },
                        foto: photo // Enviar la foto
                    }),
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                showError(error);
            }
        }

        // Eventos
        document.getElementById('entradaBtn').addEventListener('click', () => register('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => register('salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });

        getLocation().then(showPosition).catch(showError);
    </script>
</body>
</html>
