<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrada y Salida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #capturedPhoto {
            width: 50%; /* Tamaño reducido de la imagen */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Registro de Entrada y Salida</h1>
        <div id="message"></div>

        <div class="d-flex justify-content-center mt-4">
            <video id="videoElement" width="320" height="240" autoplay></video>
        </div>
        
        <div class="d-flex justify-content-center mt-4">
            <img id="capturedPhoto" style="display: none;" alt="Imagen capturada">
        </div>

        <div class="mt-4">
            <button id="entradaBtn" class="btn btn-primary">Registrar Entrada</button>
            <button id="salidaBtn" class="btn btn-secondary">Registrar Salida</button>
        </div>
    </div>

    <script>
        // Función para capturar la foto
        async function capturePhoto(tipoRegistro) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            // Accedemos a la cámara
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            const videoElement = document.getElementById("videoElement");
            videoElement.srcObject = stream;
            videoElement.play();

            await new Promise(resolve => videoElement.onloadedmetadata = resolve);
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Dibujamos la imagen de la cámara en el canvas
            context.drawImage(videoElement, 0, 0);

            // Añadimos el texto con la fecha, hora, ubicación y tipo de registro
            const fechaHora = new Date().toLocaleString();
            const ubicacion = `Lat: 12.9716, Lng: 77.5946`; // Simulamos la ubicación, puedes cambiarla por datos reales
            const tipoRegistroTexto = tipoRegistro === 'entrada' ? 'Entrada' : 'Salida';
            
            context.font = '30px Arial';
            context.fillStyle = 'white';
            context.fillText(`Fecha y Hora: ${fechaHora}`, 10, canvas.height - 90);
            context.fillText(`Ubicación: ${ubicacion}`, 10, canvas.height - 60);
            context.fillText(`Tipo: ${tipoRegistroTexto}`, 10, canvas.height - 30);

            // Convertimos el canvas a una imagen
            const imageData = canvas.toDataURL("image/png");

            // Descargar la imagen automáticamente
            const a = document.createElement('a');
            a.href = imageData;
            a.download = `registro_${tipoRegistro}_${fechaHora.replace(/[\/:]/g, '-')}.png`; // Nombre adecuado para la imagen
            a.click();

            // Detenemos la transmisión de video
            stream.getTracks().forEach(track => track.stop());

            return true; // Imagen generada con éxito
        }

        // Función para manejar el registro de entrada o salida
        async function handleRegister(tipoRegistro) {
            try {
                const imageSuccess = await capturePhoto(tipoRegistro); // Generar la foto

                if (imageSuccess) {
                    document.getElementById('message').innerHTML = `<div class="alert alert-success">Imagen generada con éxito y descargada.</div>`;
                } else {
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">Hubo un error al generar la imagen.</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        // Event listeners para los botones de entrada y salida
        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('salida'));
    </script>
</body>
</html>
