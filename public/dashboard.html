<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #consultarRegistro {
            display: none;
            margin-top: 20px;
        }
        #registroResult {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="consultarBtn" class="btn btn-primary"><i class="fas fa-search"></i> Consultar Registro</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="consultarRegistro" class="mt-3">
            <h5>Consulta de Registros</h5>
            <label for="registroTipo">Tipo de Registro:</label>
            <select id="registroTipo" class="form-control">
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
            </select>
            <label for="registroFecha" class="mt-2">Fecha:</label>
            <input type="date" id="registroFecha" class="form-control">
            <button id="buscarRegistroBtn" class="btn btn-secondary mt-3"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <div id="registroResult" class="mt-3" style="display: none;">
            <h5>Resultados:</h5>
            <ul id="registroList" class="list-group"></ul>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const userID = '678d2aee2ec1cbd8499dc892'; // Reemplaza con el ID del usuario

        document.getElementById('consultarBtn').addEventListener('click', () => {
            const consultarRegistro = document.getElementById('consultarRegistro');
            consultarRegistro.style.display = consultarRegistro.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('buscarRegistroBtn').addEventListener('click', async () => {
            const tipo = document.getElementById('registroTipo').value;
            const fecha = document.getElementById('registroFecha').value;

            if (!fecha) {
                alert('Por favor, selecciona una fecha.');
                return;
            }

            try {
                const response = await fetch(`/api/registro/consultar?tipo=${tipo}&fecha=${fecha}&userId=${userID}`);
                if (!response.ok) throw new Error('Error al consultar registros.');

                const data = await response.json();
                const registroList = document.getElementById('registroList');
                registroList.innerHTML = '';

                if (data.length > 0) {
                    data.forEach((registro) => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = `Hora: ${new Date(registro.fecha).toLocaleTimeString()} - Ubicación: (${registro.ubicacion.lat}, ${registro.ubicacion.lng})`;
                        registroList.appendChild(li);
                    });

                    document.getElementById('registroResult').style.display = 'block';
                } else {
                    registroList.innerHTML = '<li class="list-group-item text-danger">No se encontraron registros para esta fecha.</li>';
                }
            } catch (error) {
                console.error(error);
                alert('Error al consultar los registros.');
            }
        });
    </script>
</body>
</html>
