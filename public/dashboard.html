<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #locationDisplay, #resultsSection {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #locationDisplay h5, #resultsSection h5 {
            color: #343a40;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #photo img {
            border-radius: 10px;
            max-width: 48%;
            height: auto;
        }
        table {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        
        <!-- Opciones principales -->
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <!-- Formulario de búsqueda -->
        <div id="searchSection" class="mt-4">
            <h5>Buscar Registros:</h5>
            <form id="searchForm" class="form-inline">
                <div class="form-group mx-sm-3">
                    <label for="searchDate" class="sr-only">Fecha</label>
                    <input type="date" id="searchDate" class="form-control" required>
                </div>
                <div class="form-group mx-sm-3">
                    <label for="searchType" class="sr-only">Tipo</label>
                    <select id="searchType" class="form-control" required>
                        <option value="entrada">Entrada</option>
                        <option value="salida">Salida</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <!-- Resultados de búsqueda -->
        <div id="resultsSection" class="mt-4" style="display: none;">
            <h5>Resultados de la búsqueda:</h5>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchRegistros(date, type) {
            const response = await fetch(`/api/registro/buscar?date=${date}&type=${type}`);
            const data = await response.json();
            return data.registros;
        }

        document.getElementById('searchForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const date = document.getElementById('searchDate').value;
            const type = document.getElementById('searchType').value;

            const registros = await fetchRegistros(date, type);
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';

            if (registros.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No se encontraron registros.</td></tr>';
            } else {
                registros.forEach(registro => {
                    const row = `<tr>
                        <td>${registro.usuario}</td>
                        <td>${new Date(registro.fecha).toLocaleString()}</td>
                        <td>${registro.tipo}</td>
                        <td>Lat: ${registro.ubicacion.lat}, Lng: ${registro.ubicacion.lng}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
            document.getElementById('resultsSection').style.display = 'block';
        });
    </script>
</body>
</html>
