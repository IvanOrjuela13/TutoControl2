<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        #videoElement {
            width: 640px;
            height: 480px;
            background-color: black;
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <script>
        // Obtener la cámara y configurar el video
        async function startVideo() {
            try {
                const videoElement = document.getElementById('videoElement');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });

                videoElement.srcObject = stream;

                // Crear el canvas para la captura de imágenes
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 640;
                canvas.height = 480;

                let lastImageData = null;

                // Función que compara las imágenes
                function detectMotion() {
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const currentPixels = currentImageData.data;

                    // Si es la primera imagen, no hacer comparación
                    if (!lastImageData) {
                        lastImageData = currentImageData;
                        return;
                    }

                    let movementDetected = false;
                    let diffThreshold = 10000;  // Valor umbral para detectar movimiento

                    // Comparar píxeles actuales con los anteriores
                    for (let i = 0; i < currentPixels.length; i += 4) {
                        const r1 = lastImageData.data[i];
                        const g1 = lastImageData.data[i + 1];
                        const b1 = lastImageData.data[i + 2];
                        const r2 = currentPixels[i];
                        const g2 = currentPixels[i + 1];
                        const b2 = currentPixels[i + 2];

                        const diff = Math.abs(r1 - r2) + Math.abs(g1 - g2) + Math.abs(b1 - b2);
                        if (diff > diffThreshold) {
                            movementDetected = true;
                            break;
                        }
                    }

                    // Si se detecta movimiento, mostrar un mensaje
                    if (movementDetected) {
                        console.log('¡Movimiento detectado!');
                    }

                    // Actualizar la imagen anterior
                    lastImageData = currentImageData;

                    requestAnimationFrame(detectMotion);
                }

                detectMotion();
            } catch (error) {
                console.error("No se pudo acceder a la cámara:", error);
            }
        }

        startVideo();
    </script>
</body>
</html>
