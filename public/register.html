<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"> <!-- üîß FIX -->
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Registro de Usuario</h3>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nombre Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required maxlength="30">
                            </div>
                            <small class="text-muted">Solo se permiten letras y m√°ximo 30 caracteres.</small>
                        </div>
                        <div class="mb-3">
                            <label for="cedula" class="form-label">C√©dula</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-card-text"></i></span>
                                <input type="text" class="form-control" id="cedula" placeholder="Ingresa tu c√©dula" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">√Årea</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                                <select class="form-control" id="area" required>
                                    <option value="" disabled selected>Selecciona tu √°rea</option>
                                    <option value="Matem√°ticas">Matem√°ticas</option>
                                    <option value="F√≠sica">F√≠sica</option>
                                    <option value="Qu√≠mica">Qu√≠mica</option>
                                    <option value="Biolog√≠a">Biolog√≠a</option>
                                    <option value="Ingenier√≠a de Sistemas">Ingenier√≠a de Sistemas</option>
                                    <option value="Administraci√≥n">Administraci√≥n</option>
                                    <option value="Derecho">Derecho</option>
                                    <option value="Psicolog√≠a">Psicolog√≠a</option>
                                    <option value="Econom√≠a">Econom√≠a</option>
                                    <option value="Literatura">Literatura</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase√±a" required maxlength="10">
                            </div>
                            <small class="text-muted">Debe tener entre 6 y 10 caracteres, al menos una may√∫scula y una min√∫scula.</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contrase√±a" required maxlength="10">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Registrarse</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>¬øYa tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesi√≥n aqu√≠</a></small>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const cedula = document.getElementById('cedula').value;
            const area = document.getElementById('area').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            let deviceID = localStorage.getItem('deviceID');
            if (!deviceID) {
                deviceID = 'device-' + Date.now();
                localStorage.setItem('deviceID', deviceID);
            }

            // Validaciones
            if (!/^\d{7,10}$/.test(cedula)) {
                alert('La c√©dula debe contener solo n√∫meros y tener entre 7 y 10 d√≠gitos.');
                return;
            }

            if (!/^(?=.*[a-z])(?=.*[A-Z]).{6,10}$/.test(password)) {
                alert('La contrase√±a debe tener entre 6 y 10 caracteres, incluir al menos una may√∫scula y una min√∫scula.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden.');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, cedula, area, password, deviceID }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'Error al registrar usuario');
                }

                alert('Registro exitoso');
                window.location.href = "login.html"; 

            } catch (error) {
                console.error('Error al registrar usuario:', error);
                alert(error.message);
            }
        });

        // Evitar n√∫meros y convertir a min√∫sculas en el campo de nombre
        document.getElementById('fullName').addEventListener('input', function () {
            this.value = this.value.replace(/[^a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]/g, '').toLowerCase().slice(0, 30);
        });

        // Evitar que ingresen letras en el campo de c√©dula
        document.getElementById('cedula').addEventListener('input', function () {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
    </script>

</body>
</html>
