<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container {
            max-width: 400px; /* Ancho máximo del contenedor */
            margin-top: 100px; /* Espacio superior */
            padding: 30px; /* Espacio interno */
            border-radius: 15px; /* Bordes redondeados */
            background-color: #ffffff; /* Fondo blanco para el formulario */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
        h2 {
            color: #343a40; /* Color del título */
            text-align: center;
        }
        .form-control {
            border-radius: 20px; /* Bordes redondeados para campos de entrada */
        }
        .btn-primary {
            background-color: #007bff; /* Color del botón */
            border-radius: 20px; /* Bordes redondeados para el botón */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color del botón al pasar el ratón */
        }
        p {
            text-align: center;
            color: #6c757d; /* Color del texto */
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="idNumber">Cédula:</label>
                <input type="number" class="form-control" id="idNumber" placeholder="Ingresa tu cédula" required>
            </div>
            <div class="form-group">
                <label for="area">Área:</label>
                <input type="text" class="form-control" id="area" placeholder="Ingresa tu área" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
        </form>

        <div id="message" class="mt-3"></div>
        <p class="mt-3">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>

    <script>
        const deviceID = localStorage.getItem('deviceID') || 'device-' + Date.now();
        localStorage.setItem('deviceID', deviceID);

        function isPasswordSecure(password) {
            const minLength = 10;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumber;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const idNumber = document.getElementById('idNumber').value;
            const area = document.getElementById('area').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Las contraseñas no coinciden.</div>`;
                return;
            }

            if (!isPasswordSecure(password)) {
                messageDiv.innerHTML = `<div class="alert alert-danger">La contraseña debe tener al menos 10 caracteres, una mayúscula, una minúscula y un número.</div>`;
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, idNumber, area, username, password, deviceID }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${data.msg}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.msg}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `<div class="alert alert-danger">Error al enviar la solicitud.</div>`;
            }
        });
    </script>
</body>
</html>
